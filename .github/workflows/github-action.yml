name: GitHub Actions Demo

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '15 6 * * 0'   # Runs at 06:15 UTC, only on Sunday
  workflow_dispatch:
      inputs:
        enviromnent:
          description: 'Enviroment to deploy'
          type: environment
          required: true
jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - name: Event that triggered workflow
        run: |
          echo "ðŸš€ The job was triggered by event: ${{ github.event_name }}"
          echo "ðŸŒ¿ The branch name is ${{ github.ref }}"
          echo "ðŸ“¦ The repository is ${{ github.repository }}"

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: List files in the repository
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          ls -la
  Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Test
    steps:
      - run: echo "ðŸ§ª Testing..."

  Load-Test:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    needs: Build
    environment: Load-Test
    steps:
      - run: |
          echo "ðŸ§ª Testing..."
          sleep 15

  Production:
    runs-on: ubuntu-latest
    if: github.event.inputs.enviromnent == 'production'
    needs:
      - Test
      - Load-Test
    environment:
      name: Production
      url: https://writeabout.net
    steps:
      - run: |
          echo "Step 1 deploying..."
          sleep 10
      - run: |
          echo "Step 2 deploying..."
          sleep 10
      - run: |
          echo "Step 3 deploying..."
          sleep 10
      - run: |
          echo "Step 4 deploying..."
          sleep 10
      - run: |
          echo "Step 5 deploying..."
          sleep 10
    
