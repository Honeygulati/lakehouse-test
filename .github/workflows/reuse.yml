name: Reuse other workflow
on:
  workflow_dispatch:

jobs:
  call-workflow:
    uses: ./.github/workflows/reusable.yml
    with:
      who-to-greet: "Shubham"
  use-output:
    runs-on: ubuntu-latest
    needs: call-workflow
    steps:
      - name: Print time from reusable workflow
        run: echo "Time was ${{ needs.call-workflow.outputs.current-time }}"
